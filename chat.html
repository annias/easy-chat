<!DOCTYPE html>
<html>
<head>
	<title>Chat UI</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<style>
                * { 
                    font-family: 'Open-Dyslexic', sans-serif; 
                    font-size: 24px;
                }
		body {
			margin: 0;
			padding: 0;
			background-color: #f2f2f2;
                        height: 100vh;
                        overflow: hidden;
		}
		.container {
			max-width: 800px;
			margin: 0 auto;
			padding: 20px;
                        height: 100%;
                        display: flex;
                        flex-direction: column;
		}
		.chat-box { 
			flex: 1;
			overflow-y: scroll;
			padding: 20px;
			background-color: #fff;
			border-radius: 10px;
			margin-bottom: 30px;
		}
		.chat-box p, .chat-box .assistant, .chat-box .user, .chat-box .machine-user {
			margin: 20px 0;
			padding: 10px;
			border-radius: 10px;
			line-height: 1.5;
                        opacity: 0;
                        animation: reveal 0.5s ease forwards;
		}
		.chat-box .assistant {
			background-color: #e6e6e6;
			text-align: left;
		}
		.chat-box .user {
			background-color: #d9edf7;
			text-align: right;
		}
                .chat-box .machine-user {
			background-color: #f0f0f0;
			text-align: left;
		}
		.input-box {
			display: flex;
			align-items: center;
			position: sticky;
			bottom: 0;
			background-color: #fff;
			padding: 20px;
			border-radius: 10px;
			margin-bottom: 20px;
		}
		.input-box textarea {
			flex: 1;
			padding: 10px;
			border-radius: 5px;
			border: none;
			outline: none;
			resize: vertical;
			min-height: 60px;
			transform: translateZ(0);
		}
		.input-box button {
			background-color: #4CAF50;
			color: #fff;
			border: none;
			padding: 10px 20px;
			border-radius: 5px;
			cursor: pointer;
			margin-left: 10px;
		}
                .input-box + div {
                        height: 20px;
                }
                
                /* New code for smaller font size on mobile */
                @media only screen and (max-width: 600px) {
                    * { 
                        font-size: 14px;
                    }
                }
                
                /* New code for progress spinner */
                .spinner {
                    border: 16px solid #f3f3f3;
                    border-top: 16px solid #4CAF50;
                    border-radius: 50%;
                    width: 30px;
                    height: 30px;
                    animation: spin 2s linear infinite;
                    margin-left: 10px;
                    display: none;
                }

                @keyframes spin {
                    0% { transform: rotate(0deg); }
                    100% { transform: rotate(360deg); }
                }
                
                /* New code for message reveal animation */
                @keyframes reveal {
                    0% { opacity: 0; transform: translateY(10px); }
                    100% { opacity: 1; transform: translateY(0); }
                }
	</style>
        <link href="https://fonts.cdnfonts.com/css/open-dyslexic" rel="stylesheet"> 
</head>
<body>
	<div class="container">
		<div class="chat-box">
			<p class="user">Hello!</p>
			<p class="assistant">How can I help you?</p>
</p>
			<div id="bottom"></div>
		</div>
		<div class="input-box">
			<textarea placeholder="Type your message here..." autofocus></textarea>
			<button>Send</button>
                        <div class="spinner"></div>
		</div>
                <div></div>
	</div>
	<script>
		const chatBox = document.querySelector('.chat-box');
		const inputBox = document.querySelector('.input-box textarea');
		const sendButton = document.querySelector('.input-box button');
                const spinner = document.querySelector('.spinner');

		const sendMessage = () => {
			if (inputBox.value !== '') {
                                spinner.style.display = 'inline-block';
                                sendButton.style.display = 'none';
				const message = document.createElement('p');
				message.textContent = inputBox.value;
				message.classList.add('user');
				chatBox.appendChild(message);
				inputBox.value = '';
				document.getElementById('bottom').scrollIntoView();
				
				const messages = [];
				const chatMessages = chatBox.querySelectorAll('p');
				for (let i = 0; i < chatMessages.length; i++) {
					const role = chatMessages[i].classList.contains('user') ? 'user' : 'assistant';
					const content = chatMessages[i].textContent;
					messages.push({ role, content });
				}
				
				const requestOptions = {
					method: 'POST',
					headers: {
						'Content-Type': 'application/json',
						'Authorization': 'Bearer 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'
					},
					body: JSON.stringify({
						model: 'gpt-3.5-turbo',
						messages: messages
					})
				};
				
				fetch('https://api.openai.com/v1/chat/completions', requestOptions)
					.then(response => response.json())
					.then(data => {
						const machineUserMessage = document.createElement('p');
						machineUserMessage.textContent = data.choices[0].message.content;
						machineUserMessage.classList.add('machine-user');
						chatBox.appendChild(machineUserMessage);
						document.getElementById('bottom').scrollIntoView();
                                                spinner.style.display = 'none';
                                                sendButton.style.display = 'inline-block';
                                                inputBox.focus();
					})
					.catch(error => console.log(error));
			}
		};

		sendButton.addEventListener('click', sendMessage);

		inputBox.addEventListener('keydown', (event) => {
			if (event.key === 'Enter' && inputBox.value !== '') {
				sendMessage();
			}
		});
	</script>
</body>
</html>
