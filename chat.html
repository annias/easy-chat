<!DOCTYPE html>
<html>
<head>
	<title>Chat UI</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
                * { font-family: 'Open-Dyslexic', sans-serif; }
		body {
			margin: 0;
			padding: 0;
			background-color: #f2f2f2;
                        font-family: 'Open-Dyslexic', sans-serif; 
                        height: 100vh;
                        overflow: hidden;
		}
		.container {
			max-width: 800px;
			margin: 0 auto;
			padding: 20px;
                        height: 100%;
                        display: flex;
                        flex-direction: column;
		}
		.chat-box { 
			flex: 1;
			overflow-y: scroll;
			padding: 20px;
			background-color: #fff;
			border-radius: 10px;
			margin-bottom: 30px;
		}
		.chat-box p, .chat-box .machine-user, .chat-box .human-user {
			margin: 20px 0;
			padding: 10px;
			border-radius: 10px;
			font-size: 24px;
			line-height: 1.5;
		}
		.chat-box .machine-user {
			background-color: #e6e6e6;
			text-align: left;
		}
		.chat-box .human-user {
			background-color: #d9edf7;
			text-align: right;
		}
		.input-box {
			display: flex;
			align-items: center;
			position: sticky;
			bottom: 0;
			background-color: #fff;
			padding: 20px;
			border-radius: 10px;
			margin-bottom: 20px;
		}
		.input-box textarea {
			flex: 1;
			padding: 10px;
			border-radius: 5px;
			border: none;
			font-size: 24px;
			outline: none;
			resize: vertical;
			min-height: 60px;
			font-size: 16px;
			transform: translateZ(0);
		}
		.input-box button {
			background-color: #4CAF50;
			color: #fff;
			border: none;
			padding: 10px 20px;
			border-radius: 5px;
			font-size: 24px;
			cursor: pointer;
			margin-left: 10px;
		}
                .input-box + div {
                        height: 20px;
                }
	</style>
        <link href="https://fonts.cdnfonts.com/css/open-dyslexic" rel="stylesheet"> 
</head>
<body>
	<div class="container">
		<div class="chat-box">
			<p class="machine-user">Hi, how are you?</p>
			<p class="human-user">I'm good, thanks. How about you?</p>
			<p class="machine-user">I'm doing well, thanks for asking.</p>
			<p class="human-user">That's great to hear.</p>
			<p class="human-user">What have you been up to lately?</p>
			<p class="machine-user">Not much, just working and hanging out with friends. How about you?</p>
			<p class="human-user">Same here, just trying to stay busy.</p>
			<p class="human-user">Anyway, I have to go now. Talk to you later!</p>
			<div id="bottom"></div>
		</div>
		<div class="input-box">
			<textarea placeholder="Type your message here..."></textarea>
			<button>Send</button>
		</div>
                <div></div>
	</div>
	<script>
		const chatBox = document.querySelector('.chat-box');
		const inputBox = document.querySelector('.input-box textarea');
		const sendButton = document.querySelector('.input-box button');

		sendButton.addEventListener('click', () => {
			if (inputBox.value !== '') {
				const message = document.createElement('p');
				message.textContent = inputBox.value;
				message.classList.add('human-user');
				chatBox.appendChild(message);
				inputBox.value = '';
				document.getElementById('bottom').scrollIntoView();
			}
		});

		inputBox.addEventListener('keydown', (event) => {
			if (event.key === 'Enter' && inputBox.value !== '') {
				const message = document.createElement('p');
				message.textContent = inputBox.value;
				message.classList.add('human-user');
				chatBox.appendChild(message);
				inputBox.value = '';
				document.getElementById('bottom').scrollIntoView();
			}
		});
	</script>
</body>
</html>
