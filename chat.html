<!DOCTYPE html>
<html>
<head>
	<title>Chat UI</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			background-color: #f2f2f2;
                        font-family: 'Open-Dyslexic', sans-serif; 
		}
		.container {
			max-width: 800px;
			margin: 0 auto;
			padding: 20px;
		}
		.chat-box { 
			height: calc(100vh - 100px);
			overflow-y: scroll;
			padding: 20px;
			background-color: #fff;
			border-radius: 10px;
			margin-bottom: 30px;
		}
		.chat-box p, .chat-box .user1, .chat-box .user2 {
			margin: 20px 0;
			padding: 10px;
			border-radius: 10px;
			font-size: 24px;
			line-height: 1.5;
		}
		.chat-box .user1 {
			background-color: #e6e6e6;
			text-align: left;
		}
		.chat-box .user2 {
			background-color: #d9edf7;
			text-align: right;
		}
		.input-box {
			display: flex;
			align-items: center;
			position: sticky;
			bottom: 0;
			background-color: #fff;
			padding: 20px;
			border-radius: 10px;
			margin-bottom: 20px;
		}
		.input-box input[type="text"] {
			flex: 1;
			padding: 10px;
			border-radius: 5px;
			border: none;
			font-size: 16px;
			outline: none;
		}
		.input-box button {
			background-color: #4CAF50;
			color: #fff;
			border: none;
			padding: 10px 20px;
			border-radius: 5px;
			font-size: 16px;
			cursor: pointer;
			margin-left: 10px;
		}
	</style>
        <link href="https://fonts.cdnfonts.com/css/open-dyslexic" rel="stylesheet"> 
</head>
<body>
	<div class="container">
		<div class="chat-box">
			<p class="user1">Hi, how are you?</p>
			<p class="user2">I'm good, thanks. How about you?</p>
			<p class="user1">I'm doing well, thanks for asking.</p>
			<p class="user2">That's great to hear.</p>
			<p class="user2">What have you been up to lately?</p>
			<p class="user1">Not much, just working and hanging out with friends. How about you?</p>
			<p class="user2">Same here, just trying to stay busy.</p>
			<p class="user2">Anyway, I have to go now. Talk to you later!</p>
		</div>
		<div class="input-box">
			<input type="text" placeholder="Type your message here...">
			<button>Send</button>
		</div>
	</div>
	<script>
		const chatBox = document.querySelector('.chat-box');
		const inputBox = document.querySelector('.input-box input[type="text"]');
		const sendButton = document.querySelector('.input-box button');

		sendButton.addEventListener('click', () => {
			if (inputBox.value !== '') {
				const message = document.createElement('p');
				message.textContent = inputBox.value;
				message.classList.add('user2');
				chatBox.appendChild(message);
				inputBox.value = '';
				chatBox.scrollTop = chatBox.scrollHeight;
			}
		});

		inputBox.addEventListener('keydown', (event) => {
			if (event.key === 'Enter' && inputBox.value !== '') {
				const message = document.createElement('p');
				message.textContent = inputBox.value;
				message.classList.add('user2');
				chatBox.appendChild(message);
				inputBox.value = '';
				chatBox.scrollTop = chatBox.scrollHeight;
			}
		});
	</script>
</body>
</html>
